<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="agregarDireccion.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("https://servicioweb-camus17.c9users.io:8080/servicioDireccion",
        {
        
        
calle:document.getElementById("calle").value,
ciudad:document.getElementById("ciudad").value,
pais:document.getElementById("pais").value,
nulo:'c'
        
        },
        function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>
</head>
<body>
<div class="jumbotron text-center">
  <h2>Escriba los datos de Direccion</h2>
  <hr>
  <p>Ingreso de Datos</p>

  <form name="DireccionForm" class="form-horizontal">
    <div class="form-group">
      <label for="calle" class="col-sm-2 control-label">Calle</label>
      <div class="col-sm-10">
        <input name="calle" id="calle" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="ciudad" class="col-sm-2 control-label">Ciudad</label>
      <div class="col-sm-10">
        <input name="ciudad" id="ciudad" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="pais" class="col-sm-2 control-label">Pais</label>
      <div class="col-sm-10">
        <input name="pais" id="pais" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       
      </div>
    </div>
  </form>
  </div>
  <p id="lista"></p>
  <button>Guardar</button>
  </body>
  </html>
