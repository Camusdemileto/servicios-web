<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="agregarPersona.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("https://servicioweb-camus17.c9users.io:8080/servicioPersona",
        {
        
        
nombre:document.getElementById("nombre").value,
apellido:document.getElementById("apellido").value,
direccion:document.getElementById("direccion").value,
edad:document.getElementById("edad").value,
telefono:document.getElementById("telefono").value,
correo:document.getElementById("correo").value,
nulo:'c'
        
        },
        function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>
</head>
<body>
<div class="jumbotron text-center">
  <h2>Escriba los datos de Persona</h2>
  <hr>
  <p>Ingreso de Datos</p>

  <form name="PersonaForm" class="form-horizontal">
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input name="nombre" id="nombre" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="apellido" class="col-sm-2 control-label">Apellido</label>
      <div class="col-sm-10">
        <input name="apellido" id="apellido" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="direccion" class="col-sm-2 control-label">Direccion</label>
      <div class="col-sm-10">
        <input name="direccion" id="direccion" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="edad" class="col-sm-2 control-label">Edad</label>
      <div class="col-sm-10">
        <input name="edad" id="edad" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="telefono" class="col-sm-2 control-label">Telefono</label>
      <div class="col-sm-10">
        <input name="telefono" id="telefono" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="correo" class="col-sm-2 control-label">Correo</label>
      <div class="col-sm-10">
        <input name="correo" id="correo" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       
      </div>
    </div>
  </form>
  </div>
  <p id="lista"></p>
  <button>Guardar</button>
  </body>
  </html>
