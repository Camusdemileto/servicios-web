<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="agregarVehiculo.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("https://servicioweb-camus17.c9users.io:8080/servicioVehiculo",
        {
        
        
marca:document.getElementById("marca").value,
modelo:document.getElementById("modelo").value,
tipo:document.getElementById("tipo").value,
placa:document.getElementById("placa").value,
nulo:'c'
        
        },
        function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>
</head>
<body>
<div class="jumbotron text-center">
  <h2>Escriba los datos de Vehiculo</h2>
  <hr>
  <p>Ingreso de Datos</p>

  <form name="VehiculoForm" class="form-horizontal">
    <div class="form-group">
      <label for="marca" class="col-sm-2 control-label">Marca</label>
      <div class="col-sm-10">
        <input name="marca" id="marca" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="modelo" class="col-sm-2 control-label">Modelo</label>
      <div class="col-sm-10">
        <input name="modelo" id="modelo" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="tipo" class="col-sm-2 control-label">Tipo</label>
      <div class="col-sm-10">
        <input name="tipo" id="tipo" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="placa" class="col-sm-2 control-label">Placa</label>
      <div class="col-sm-10">
        <input name="placa" id="placa" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       
      </div>
    </div>
  </form>
  </div>
  <p id="lista"></p>
  <button>Guardar</button>
  </body>
  </html>
