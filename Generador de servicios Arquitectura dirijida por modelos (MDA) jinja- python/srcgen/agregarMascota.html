<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="agregarMascota.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("https://servicioweb-camus17.c9users.io:8080/servicioMascota",
        {
        
        
nombre:document.getElementById("nombre").value,
tipoAnimal:document.getElementById("tipoAnimal").value,
color:document.getElementById("color").value,
propietario:document.getElementById("propietario").value,
nulo:'c'
        
        },
        function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>
</head>
<body>
<div class="jumbotron text-center">
  <h2>Escriba los datos de Mascota</h2>
  <hr>
  <p>Ingreso de Datos</p>

  <form name="MascotaForm" class="form-horizontal">
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input name="nombre" id="nombre" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="tipoAnimal" class="col-sm-2 control-label">Tipoanimal</label>
      <div class="col-sm-10">
        <input name="tipoAnimal" id="tipoAnimal" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="color" class="col-sm-2 control-label">Color</label>
      <div class="col-sm-10">
        <input name="color" id="color" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="propietario" class="col-sm-2 control-label">Propietario</label>
      <div class="col-sm-10">
        <input name="propietario" id="propietario" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       
      </div>
    </div>
  </form>
  </div>
  <p id="lista"></p>
  <button>Guardar</button>
  </body>
  </html>
