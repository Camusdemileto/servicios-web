<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="agregarTelefono.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.post("https://servicioweb-camus17.c9users.io:8080/servicioTelefono",
        {
        
        
indicador:document.getElementById("indicador").value,
numero:document.getElementById("numero").value,
nulo:'c'
        
        },
        function(data,status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>
</head>
<body>
<div class="jumbotron text-center">
  <h2>Escriba los datos de Telefono</h2>
  <hr>
  <p>Ingreso de Datos</p>

  <form name="TelefonoForm" class="form-horizontal">
    <div class="form-group">
      <label for="indicador" class="col-sm-2 control-label">Indicador</label>
      <div class="col-sm-10">
        <input name="indicador" id="indicador" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="numero" class="col-sm-2 control-label">Numero</label>
      <div class="col-sm-10">
        <input name="numero" id="numero" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       
      </div>
    </div>
  </form>
  </div>
  <p id="lista"></p>
  <button>Guardar</button>
  </body>
  </html>
